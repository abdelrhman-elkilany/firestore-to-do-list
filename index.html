<html>

<head>
  <title>To Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="./main.css" type="text/css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>

  <div class="container">
    <div class="row d-flex justify-content-center mt-2">

      <div class="task-card col-md-4 m-2">
        <p class="h5 d-flex justify-content-center mt-2">To Do</p>
        <div class="row m-1 task-search">
          <input class="search-input" type="text" placeholder="Search">
          <img src="https://cdn-icons-png.flaticon.com/512/2811/2811806.png" alt="search" onClick="searchToDo(event)" class="search-icon" id="searchToDo">
        </div>
        <hr>
        <div id="toDoGroup">
          
        </div>

        <div class="row m-1 add-task">
          <input class="col-10" type="text" placeholder="Add New task">
          <div class="spinner-border" role="status" style="display: none;" id="spinner-icon">
            <span class="visually-hidden">Loading...</span>
          </div>
          <img src="https://cdn-icons-png.flaticon.com/512/736/736161.png" alt="send" class="col-2 icon-image" onClick="addToDo(event)" id="add-to-do">
        </div>
      </div>

      <div class="task-card col-md-4 m-2">
        <p class="h5 d-flex justify-content-center mt-2">Completed</p>
        <div class="row m-1 task-search">
          <input class="search-input" type="text" placeholder="Search">
          <img src="https://cdn-icons-png.flaticon.com/512/2811/2811806.png" alt="search" class="search-icon" onClick="searchCompleted(event)" id="searchCompleted">
        </div>
        <hr>
        <div id="completedGroup">
         
        </div>

      </div>

    </div>

  </div>


  <script src="./main.js"></script>
</body>

</html>
